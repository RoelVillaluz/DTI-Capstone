<section id="asset-size-filter">
    <h4>Asset Size</h4>
    <ul class="checkbox-filter-list">
        {% for key, label in ASSET_SIZE_CHOICES %}
        <li class="checkbox-filter-item">
            <label>
                <input type="checkbox" name="asset_size" value="{{ key }}"
                    {% if key in selected_asset_sizes %}checked{% endif %}>
                {{ label }}
            </label>
        </li>
        {% endfor %}
    </ul>
</section>
