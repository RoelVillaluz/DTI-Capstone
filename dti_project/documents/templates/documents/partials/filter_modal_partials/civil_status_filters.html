<section id="civil-status-filter">
    <h4>Civil Status</h4>
    <ul class="checkbox-filter-list">
        {% for key, label in CIVIL_STATUS_CHOICES %}
        <li class="checkbox-filter-item">
            <label>
                <input type="checkbox" name="civil_status" value="{{ key }}"
                    {% if key in selected_civil_status %}checked{% endif %}>
                {{ label }}
            </label>
        </li>
        {% endfor %}
    </ul>
</section>
