<section id="service-category-filter">
    <h4>Category</h4>
    <ul class="checkbox-filter-list">
        {% for key, label in CATEGORY_CHOICES %}
        <li class="checkbox-filter-item">
            <label>
                <input type="checkbox" name="category" value="{{ key }}"
                    {% if key in selected_categories %}checked{% endif %}>
                {{ label }}
            </label>
        </li>
        {% endfor %}
    </ul>
</section>
