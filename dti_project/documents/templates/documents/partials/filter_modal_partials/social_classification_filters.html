<section id="social-classification-filter">
    <h4>Social Classification</h4>
    <ul class="checkbox-filter-list">
        {% for key, label in SOCIAL_CLASSIFICATION_CHOICES %}
        <li class="checkbox-filter-item">
            <label>
                <input type="checkbox" name="social_classification" value="{{ key }}"
                    {% if key in selected_social_classifications %}checked{% endif %}>
                {{ label }}
            </label>
        </li>
        {% endfor %}
    </ul>
</section>
