<header class="documents-table-header">
    <h3>All Documents</h3>
    <div class="actions">
        <button id="upload-from-excel-btn">
            Upload Excel File
        </button>
        <button type="submit" form="documents-table-form" formaction="{% url 'export-to-excel' %}" id="export-excel-btn">
            Convert to Excel File
        </button>
        {% if request.user.role != 'business_owner' %}
            <button type="submit" form="documents-table-form" formaction="{% url 'approve-documents' %}" id="approve-btn">
                Approve
            </button>
        {% endif %}
        <button id="filter-btn">
            <i class="fas fa-sliders-h"></i>
        </button>
        <button id="sort-btn">
            <span>Sort by: </span>
            <i class="fa-solid fa-sort"></i>
        </button>
    </div>
</header>
